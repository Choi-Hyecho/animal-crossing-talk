<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shoutcu icon"
      sizes="16x16 32x32 64x64"
      href="/resource/img/shoutlogo.png"
    />
    <title>채팅 - 동숲톡</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/3c528f54a4.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="description" content="난 사실 부옥이가 제일 좋아." />
    <meta property="og:image" content="/resource/img/kao.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Animal Crossing Talk" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:13</span>
      </div>
      <div class="status-bar__column">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-bar-chart-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="4" height="5" x="1" y="10" rx="1" />
          <rect width="4" height="9" x="6" y="6" rx="1" />
          <rect width="4" height="14" x="11" y="1" rx="1" />
        </svg>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">채팅</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comment-medical"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="cahats__list">
        <li class="chats__chat chat">
          <div class="chat__column">
            <img
              class="chat__avator g-avator"
              src="/resource/img/user/apple.png"
            />
            <div class="chat__content">
              <span class="chat__username">애플</span>
              <span class="chat__preview">
                나 말이야, 조만간 이 섬에서 <br />
                이사 갈까 하는데 어떻게 생각해?</span
              >
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">어제</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="/friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="/index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="/hashtag.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="/more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
